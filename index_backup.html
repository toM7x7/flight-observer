<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Flight Observer</title>
<link rel="stylesheet" href="./style.css"/>
</head><body>
  <div id="ui">
    <div class="row">
      <span class="logo">笨茨ｸ・Flight Observer</span>
      <span class="src" id="src">source: opensky | flights: 0</span>
    </div>
    <div class="row">
      荳ｭ蠢・lat,lon): <input id="lat" value="35.5494"/><input id="lon" value="139.7798"/>
      蜊雁ｾ・m:<input id="radius" value="30"/>
      <button id="fetchBtn">蜿門ｾ・/button><button id="toggleBtn">陦ｨ遉ｺ蛻・崛</button>
      <button id="startAR">START AR</button>
      <!-- 荳ｭ蠢・lat,lon)蜈･蜉帙・荳ｦ縺ｳ縺ｫ霑ｽ險・-->
      <select id="preset"></select>
      <button id="savePreset">・狗樟蝨ｨ蝨ｰ繧剃ｿ晏ｭ・/button>

    </div>
  </div>
  <div id="list"></div>
  <canvas id="c"></canvas>
  <!-- DOM Overlay 逕ｨ縺ｮ譛蟆上メ繝｣繝・ヨUI -->
  <div id="overlay" class="overlay">
    <div class="chat">
      <div class="row">
        <input id="q" placeholder="隕倶ｸ翫£縺ｦ繧区ｩ滉ｽ薙↓縺､縺・※雉ｪ蝠鞘ｦ" />
        <button id="ask">騾∽ｿ｡</button>
        <label><input type="checkbox" id="speak" checked/> 隱ｭ縺ｿ荳翫£</label>
      </div>
      <div id="log"></div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body></html>
