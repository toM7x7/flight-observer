<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Observer</title>
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/": "https://unpkg.com/three@0.160.0/examples/"
    }
  }</script>
  </head>
<body>
  <div id="ui">
    <div class="row">
      <span class="logo">✈ Flight Observer</span>
      <span class="src" id="src">ソース: opensky | 便数: 0</span>
    </div>
    <div class="row">
      中心(lat,lon):
      <input id="lat" value="35.5494" />
      <input id="lon" value="139.7798" />
      半径(km):
      <input id="radius" value="30" />
      <button id="fetchBtn">取得</button>
      <button id="toggleBtn">表示切替</button>
      <button id="startAR">AR開始</button>
      <button id="demoBtn">DEMO</button>
      <select id="preset"></select>
      <button id="savePreset">＋現在地を保存</button>
    </div>
    <div class="row">
      高度:
      <select id="altMode" title="GNSS(geo)=衛星測位の高さ / 気圧(baro)=気圧高度 / AGL=地面からの高さ(地面高度を使用)">
        <option value="geo">GNSS(geo)</option>
        <option value="baro">気圧(baro)</option>
        <option value="agl">AGL(地表差)</option>
      </select>
      誇張:
      <input id="altScale" type="range" min="0.001" max="0.02" step="0.001" value="0.006" title="高さの見かけ倍率(基準比)" />
      <span id="altScaleVal">x1.00</span>
      地面高度(m):
      <input id="groundElev" value="0" />
      <button id="autoElev" title="選択中心の標高を自動取得">自動取得</button>
    </div>
    <div class="row">
      パン速度:
      <input id="panSpeed" type="range" min="0.5" max="3" step="0.1" value="1" />
      <span id="panSpeedVal">x1.0</span>
      ズーム感度:
      <input id="zoomSpeed" type="range" min="0.5" max="2" step="0.1" value="1" />
      <span id="zoomSpeedVal">x1.0</span>
    </div>
  </div>
  <div id="list"></div>
  <div id="info"></div>
  <canvas id="c"></canvas>

  <!-- DOM Overlay 用の最小チャットUI -->
  <div id="overlay" class="overlay">
    <div class="chat">
      <div class="row">
        <input id="q" placeholder="見上げてる機体にひとこと質問…" />
        <button id="ask">送信</button>
        <label><input type="checkbox" id="speak" checked /> 読み上げ</label>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
